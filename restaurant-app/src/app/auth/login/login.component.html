<div class="login__container">
    <div class="login__card">
        <div class="card">
            <div class="card__header">
                <h1 class="card__title">
                    Prihl치senie 
                    <fa-icon [icon]="faKey" class="fa-1x"></fa-icon>
                </h1>
            </div>
            <div class="card__body">
                <form
                    class="form"
                    [formGroup]="loginForm"
                    (ngSubmit)="login()"
                >
                    <div class="form__row">
                        <label class="form__label">
                            Email:
                            <input
                                class="form__input"
                                type="email"
                                formControlName="email"
                                placeholder="Zadaj email"
                                required
                            />
                        </label>
                    </div>
                    <div class="form__row">
                        <label class="form__label">
                            Password:
                            <input
                                class="form__input"
                                type="password"
                                formControlName="password"
                                placeholder="Zadaj heslo"
                                required
                            />
                        </label>
                    </div>
                    <div class="form__row form__row--last">
                        <button
                            class="form__button form__button--log"
                            type="submit"
                            [disabled]="!loginForm.valid"
                        >
                            Prihl치si콘 sa
                        </button>
                        <a
                            class="form__button form__button--reg"
                        >
                            Registr치cia
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
