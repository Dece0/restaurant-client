<nav class="nav">
    <div class="nav-menu">
        <div class="nav-menu__logo">
            <a
                [routerLink]="['/']"
                class="logo__link"
            >
                <fa-icon [icon]="faUtensils" class="logo__icon fa-2x"></fa-icon>
                <div class="logo__name">
                    Foodtino
                </div>
            </a>
        </div>
        <ul class="nav-menu__list">
            <li class="nav-menu__item">
                <a
                    class="item__link"
                    [routerLink]="['/restaurants']"
                    [routerLinkActive]="['item__link--active']"
                >
                    <div class="item__icon">
                        <fa-icon [icon]="faHome" class="fa-2x"></fa-icon>
                    </div>
                    <div class="item__name">
                        Dashboard
                    </div>
                </a>
            </li>
            <li
                class="nav-menu__item"
                *ngIf="!user || !isUserLoggedIn()"
            >
                <a
                    class="item__link"
                    [routerLink]="['/login']"
                    [routerLinkActive]="['item__link--active']"
                >
                    <div class="item__icon">
                        <fa-icon [icon]="faSignInAlt" class="fa-2x"></fa-icon>
                    </div>
                    <div class="item__name">
                        Prihl치senie
                    </div>
                </a>
            </li>
            <li
                class="nav-menu__item"
                *ngIf="user && isUserLoggedIn()"
            >
                <a
                    class="item__link"
                    [routerLink]="['/profile']"
                    [routerLinkActive]="['item__link--active']"
                >
                    <div class="item__icon">
                        <img
                            ngxGravatar
                            [email]="user.email"
                        />
                    </div>
                    <div class="item__name">
                        {{ user.firstName }}
                        {{ user.lastName }}
                    </div>
                </a>
            </li>
            <li
                class="nav-menu__item"
                *ngIf="user && isUserLoggedIn()"
            >
                <a
                    class="item__link"
                    [routerLink]="['/logout']"
                    [routerLinkActive]="['item__link--active']"
                >
                    <div class="item__icon">
                        <fa-icon [icon]="faSignOutAlt" class="fa-2x"></fa-icon>
                    </div>
                    <div class="item__name">
                        Odhl치senie
                    </div>
                </a>
            </li>
            <li class="nav-menu__item nav-menu__item--mobile">
                <a
                    class="item__link"
                    (click)="isSideNavOpen = !isSideNavOpen"
                >
                    <div class="item__icon">
                        <fa-icon [icon]="faBars" class="fa-2x"></fa-icon>
                    </div>
                </a>
            </li>
        </ul>
    </div>
</nav>

    </ul>
